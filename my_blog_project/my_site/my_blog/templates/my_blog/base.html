<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <title>Blog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <!-- Medium Style Editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">


    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arvo|Permanent+Marker" rel="stylesheet">




  </head>
  <body class="loader">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light techfont bg-primary">
      <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Science blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="https://www.github.com">GitHub</a></li>
          <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com">LinkedIn</a></li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
        <!--<ul class="nav navabr-nav navbar-right mr-sm-2">-->
          {% if user.is_authenticated %}
          <!--<li class="nav-item">-->
            <a class="form-control mr-sm-2" href="{% url 'post_new' %}">New post</a>
          <!--</li>-->
          <!--<li class="nav-item">-->
            <a class="form-control mr-sm-2" href="{% url 'post_draft_list' %}">Drafts</a>
          <!--</li>-->
          <!--<li class="nav-item">-->
            <a class="form-control mr-sm-2" href="{% url 'logout' %}">Log out</a>
          <!--</li>-->
          <!--<li>-->
            <a class="form-control mr-sm-2">Welcome: {{user.username}}</a>
          <!--</li>-->
            {% else %}
            <!--<li class="nav-item">--><a class="form-control mr-sm-2" href="{% url 'login' %}"><span class="fa fa-user"></span></a><!--</li>-->
          {% endif %}
        <!--</ul>-->
        </form>
      </div>
    </nav>

    <!-- CONTENT BLOCK -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
